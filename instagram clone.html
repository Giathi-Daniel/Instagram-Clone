<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="./4styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!--  Side bar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="./Images/profile.png" alt="profile">
        </a>

        <!-- Profile Image -->
        <div class="profile">
            <div class="profile-img">
                <img src="./Images/Loki.jpg" alt="img">
            </div>
            <div class="name">
                <h1>Luka</h1>
                <img src="./Images/Luca.jpg" alt="luka">
            </div>
            <span>@Luka</span>
        </div>
        
        <!-- About -->
        <div class="about">
            <!--  Box 1-->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!--  Box 2-->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <!--  Box 3-->
            <div class="box">
                <h3>13</h3>
                <span>Following</span>
            </div>
        </div>

          <!-- Menu -->
         <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-message-3-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-3-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
         </div>
            
          

          <!-- Main Home -->
          <div class="main-home">
            <div class="header">
                <!-- Search -->
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" name="" id="" placeholder="search">
                </div>
                <div class="header-content">
                    <i class="ri-notification-5-line"></i>
                    <i class="ri-mail-unread-fill"></i>
                    <!-- Button-->
                    <a href="#" class="btn">
                        <i class="ri-add-circle-fill"></i>
                        <div class="btn-text">
                            Add Photos
                        </div>
                    </a>
                </div>
            </div>

            <div class="stories-tittle">
                <h1>stories</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-line"></i>
                    <div class="text">
                        Watch All
                    </div>
                </a>
            </div>
            <div class="stories">
                <!-- Story 1-->
                <div class="stories-img color">
                    <img src="./Images/profile.png" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Story 2-->
                <div class="stories-img">
                    <img src="./Images/Raya and The last dragon.jpg" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Story 3-->
                <div class="stories-img">
                    <img src="./Images/Vikings.jpg" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Story 4-->
                <div class="stories-img">
                    <img src="./Images/Shazam.jpg" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Story 5-->
                <div class="stories-img">
                    <img src="./Images/Spider-Man.jpg" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Story 6-->
                <div class="stories-img">
                    <img src="./Images/Man of Steel.jpg" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Story 7-->
                <div class="stories-img">
                    <img src="./Images/star-wars1.PNG" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Story 8-->
                <div class="stories-img">
                    <img src="./Images/The Sponge.jpg" alt="profile">
                    <div class="add">+</div>
                </div>
            </div>

            <div class="feed">
                <h1>Feed</h1>
                <div class="feed-text">
                    <h2>Latest</h2>
                    <span>Popular</span>
                </div>
            </div>
            <div class="main-post">
                <!---Box 1-->
                <div class="post-box">
                    <img src="./Images/Furious.jpg" alt="furious">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./Images/Oz.jpg" alt="Oz">
                            </div>
                            <h3>Marquee B</h3>
                        </div>
                          <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>84.4k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                          </div>
                    </div>
                </div>
                <!---Box 1-->
                <div class="post-box">
                    <img src="./Images/Tmnt.jpg" alt="furious">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./Images/Pixar.jpg" alt="Oz">
                            </div>
                            <h3>Marquee B</h3>
                        </div>
                          <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>90.4k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>200</span>
                          </div>
                    </div>
                </div>
                <!---Box 1-->
                <div class="post-box">
                    <img src="./Images/disney.PNG" alt="furious">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./Images/Jurassic.jpg" alt="Oz">
                            </div>
                            <h3>Marquee B</h3>
                        </div>
                          <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>100.4k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>1k</span>
                          </div>
                    </div>
                </div>
            </div>
        
    </div>
</body>
</html>
